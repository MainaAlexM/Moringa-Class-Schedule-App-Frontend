<div class="container">
    <div class="p-2 mt-3">
        <div class="list-style-none" *ngFor="let com of listscomments">
           <div class="card p-3 mt-4">
            <p class="list-style-none">{{com.comment}}</p>
            <p>{{com.date_created | date }}</p>
            <p>{{com.session.meet_url}}</p>
            <p>{{com.session.id}}</p>
            <p>{{com.student.email}}</p>
           </div>
        </div>
    </div>
</div>
