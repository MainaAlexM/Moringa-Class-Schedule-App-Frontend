<div class="container">
    
    <form #loginForm="ngForm" (ngSubmit)="submitData(loginForm.value)" class="form">
        <div class="module-form mx-auto">
            <h2 class="title">Add New Module</h2>
        
            <div class="input-field">
                <label for="email">Student Email</label>
                <input type="email" placeholder="Enter student email address" name="email" id="email">
            
            </div>
        
                <div class="submit">
                    <button class="btn login mx-auto">Submit</button>
                </div>
        
        </div>
    </form>
</div>
