<div class="container-fluid white" style="padding-bottom: 60vh;">
  <div class="row">
  
    <div class="col-md-6">
      <div class="mt-5">
        <form class="form-control p-5 h-95" *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm" novalidate>

          <h3 class="text-center fs-3 logo fw-bold">Register As TM</h3>
          <hr>
         

          <div class="mb-4">
            <!-- <input type="username" name="username" class="form-control" id="username" placeholder="First name"> -->
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" minlength="3" required
              name #name="ngModel" placeholder="name" />
            <div class="alert-danger" *ngIf="name.errors && f.submitted">
              <div *ngIf="name.errors?.['required']">Name Required</div>
              <div *ngIf="name.errors?.['minlength']">
                Name must have atleast 3 characters
              </div>
            </div>
          </div>
          <!-- <div class="mb-4">
            <input type="username" name="username" class="form-control" id="username" placeholder="Last name">

              name #name="ngModel" placeholder="Name" />

              <div *ngIf="name.errors?.['required']">Last Name Required</div>
              <div *ngIf="last_name.errors?.['minlength']">
                Last Name must have atleast 3 characters
              </div>
            </div>
          </div> -->

            <input type="username" name="username" class="form-control" id="username" placeholder="Username">

              <div *ngIf="username.errors?.['required']">Username is required</div>

                Username must be at least 3 characters
              </div>
              <div *ngIf="username.errors?.['maxlength']">
                Username must be at most 20 characters
              </div>
            </div>
          </div> -->


          <div class="mb-4">
            <!-- <input type="email" name="email" class="form-control" id="email" placeholder="Email"> -->
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
              #email="ngModel" placeholder="Email" />
            <div class="alert-danger" *ngIf="email.errors && f.submitted">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="mb-4">
            <!-- <input type="password" name="password" class="form-control" id="password" placeholder="Create Password"> -->
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              minlength="8" #password="ngModel" placeholder="Create Password" />
            <div class="alert-danger" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors?.['required']">Password is required</div>
              <div *ngIf="password.errors?.['minlength']">
                Password must be at least 8 characters
              </div>
            </div>
          </div>
            <!-- <div class="mb-4">
              <input type="password" class="form-control" name="password2" [(ngModel)]="form.password2" required

                  </div>
                </div>

            <div class="pt-1 mb-4" style="color: #51b4b4;">
              <button class="btn btn-lg btn-block" style="background-color: #51b4b4;">Register</button>
            </div>
            <div class="pt-2">
              <p class="mb-3 pb-lg-2">Already have an account? <a href="login" class="text-decoration-none"
                  style="color: #ed5e46;">Login here</a></p>
              <a href="#!" class="small text-muted">Terms of use.</a>
              <a href="#!" class="small text-muted">Privacy policy</a>
            </div>

        </form>
      </div>

    </div>
  </div>
</div>
