<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Schedule App</title>
</head>
<body>

<div class="container">
  <h4 class="text-center m-5" >Schedule App is Coming Soon!</h4>
  
 
  <!-- <p>Get Request (https://scheduleizo.herokuapp.com/comments/)</p> -->
  <ul *ngFor="let com of listscomments">
    <li>{{com.comment}}</li>
    <li>{{com.date_created}}</li>
    <li>{{com.session.title}}</li>
    <li>{{com.session.meet_url}}</li>
  </ul>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
