<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Schedule App</title>
</head>
<body>

<div class="container">
  <h4 class="text-center m-5" >Schedule App is Coming Soon!</h4>
  
 
  <!-- <p>Get Request (https://scheduleizo.herokuapp.com/comments/)</p> -->
  <div class="row">
    <div class="col-md-4  bg-warning">
      <div  *ngFor="let com of listscomments">
        <div class="card p-3 my-4">
          <h3>Class Session :</h3>
          <h5>{{com.session}}</h5>
          <h5>{{com.student.name}}</h5>
          <h3 class="text-decoration-outline">Comments</h3>
          <p>{{com.comment}}</p>
          <p>{{com.likes}}</p>
          <p>{{com.date_created | date }}</p>
          
        </div>
       </div>
      </div>
      
    </div> 
    <p>hello</p>
   <div class="container">
     <div class="card">
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <textarea id="comment" class="form-control" rows="4" name="comment" id="comment" [(ngModel)]="form.comment" required minlength="10"
          maxlength="80" #comment="ngModel" placeholder="Write your comment..."></textarea>
           <button class="btn btn-warning">Comment</button>
      </form>
     </div>
   </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
