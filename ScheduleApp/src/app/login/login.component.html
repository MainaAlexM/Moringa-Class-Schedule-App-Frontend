<div class="container-fluid white" style="padding-bottom: 50px;">
  <div class="row">
    <div class="col-md-6 mt-5">
      <img class='img-fluid h-100'
        src="https://images.unsplash.com/photo-1511524511424-6fd4e055e7ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
        alt="login page image">
    </div>
    <div class="col-md-6">
      <div class="mt-5">
        <form class="form-control p-5 h-100 border-dark" style="border-radius: 10px;" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm" novalidate>
          <h3 class="text-center fs-3 logo fw-bold mb-4">Sign In</h3>
          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Incorrect Email or Password {{ errorMessage }}
            </div>
          </div>
          
          <div class="mb-4">
            <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
              #email="ngModel" placeholder="Email" />

            <div class="alert-danger" *ngIf="email.errors && f.submitted">
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="mb-4">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              minlength="6" #password2="ngModel" placeholder="Password" />
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>

          <div class="pt-1 mb-4" style="color: #51b4b4;">
            <button class="btn btn-lg btn-block" style="background-color: #51b4b4;">Sign In</button>
          </div>

          <div class="pt-2">
            <p class="mb-3 pb-lg-2">Don't have an account? <a href="signup" class="text-decoration-none"
                style="color: #ed5e46;">Register here</a></p>
            <a href="#!" class="small text-muted">Terms of use.</a>
            <a href="#!" class="small text-muted">Privacy policy</a>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
