<div class="container-fluid white" style="padding-bottom: 50vh;">
  <div class="row">
    <div class="col-md-6">
      <div class="mt-5">
        <form class="form-control p-5 h-95" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm" novalidate>
          <h3 class="text-center fs-3 logo fw-bold mb-4">Sign In</h3>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Incorrect email or Password {{ errorMessage }}
            </div>
          </div>
          <div class="mb-4">
            <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required minlength="3"
              maxlength="100" #email="ngModel" placeholder="Email" />
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              minlength="6" #password="ngModel" placeholder="Password" />
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>

          <div class="pt-1 mb-4" style="color: #51b4b4;">
            <button class="btn btn-lg btn-block" style="background-color: #51b4b4;">Sign In</button>
          </div>
          
          <div class="pt-2">
            <p class="mb-3 pb-lg-2">Don't have an account? <a href="donor-register" class="text-decoration-none" style="color: #ed5e46;">Register here</a></p>
          <a href="#!" class="small text-muted">Terms of use.</a>
          <a href="#!" class="small text-muted">Privacy policy</a>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
